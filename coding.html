<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Right Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #custom-code {
            width: 80%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customize Your Right Click</h1>
        <textarea id="custom-code" placeholder="Insert your custom JavaScript code here">
// Example default code:
// This code will show a custom context menu with "Test-1" and "Test-2" options when you right-click on the webpage.
document.addEventListener('DOMContentLoaded', function() {
    // Create a custom context menu
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); // Prevent the default context menu from showing

        // Create a div element to represent the context menu
        var contextMenu = document.createElement('div');
        contextMenu.style.position = 'absolute';
        contextMenu.style.top = event.clientY + 'px';
        contextMenu.style.left = event.clientX + 'px';
        contextMenu.style.background = '#fff';
        contextMenu.style.border = '1px solid #ccc';
        contextMenu.style.padding = '5px';
        contextMenu.style.boxShadow = '2px 2px 5px rgba(0, 0, 0, 0.3)';
        
        // Add options to the context menu
        var option1 = document.createElement('div');
        option1.textContent = 'Test-1';
        contextMenu.appendChild(option1);
        
        var option2 = document.createElement('div');
        option2.textContent = 'Test-2';
        contextMenu.appendChild(option2);
        
        // Append the context menu to the document body
        document.body.appendChild(contextMenu);
        
        // Event listener to remove the context menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!contextMenu.contains(event.target)) {
                contextMenu.remove();
            }
        });
    });
});
        </textarea>
    </div>

    <script>
        // Function to execute custom right-click code
        function customRightClick(event) {
            event.preventDefault(); // Prevent the default right-click behavior
            // Execute custom JavaScript code
            eval(document.getElementById('custom-code').value);
        }

        // Attach custom right-click event listener to the whole document
        document.addEventListener('contextmenu', customRightClick);
    </script>
</body>
</html>
