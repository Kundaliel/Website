<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexington High School Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #searchResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lexington High School Search</h2>
    <input type="text" id="searchInput" placeholder="Enter your search query...">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
</div>

<script>
    function search() {
        var query = document.getElementById('searchInput').value.trim();
        if (query !== '') {
            var searchUrl = 'https://www.lexington1.net/LHS?q=' + encodeURIComponent(query);
            window.location.href = searchUrl;
        } else {
            alert('Please enter a search query.');
        }
    }
</script>

</body>
</html>
