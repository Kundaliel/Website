<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20vh; /* Adjusted margin for vertical centering */
            height: 60vh; /* Set height to 60% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Adjusted to evenly distribute content */
            position: relative;
            overflow: hidden; /* Hide overflow content */
        }
        h1 {
            font-size: 6vw; /* Adjusted font size based on viewport width */
        }
        #event-details {
            font-size: 4vw; /* Adjusted font size based on viewport width */
            position: relative;
            animation-duration: 0.5s; /* Animation duration */
        }
        #countdown {
            font-size: 3vw; /* Adjusted font size based on viewport width */
        }
        .events {
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
            transition: transform 0.5s; /* Smooth transition for sliding effect */
        }
        .events-icon {
            width: 35px;
            height: 35px;
            background-color: whitesmoke;
            text-align: center;
            font-size: 12px;
            border-radius: 5px;
            transition-duration: 500ms;
        }
        .events:hover .events-icon {
            transform: scale(1.2);
            background-color: lightgray;
        }
        .event-switch {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        .event-switch:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .event-switch.prev {
            left: 5px;
        }
        .event-switch.next {
            right: 5px;
        }
    </style>
</head>
<body>
<a href="./index.html" class="events">
  <img src="./Images/Cropped_Image.png" width="35px" class="events-icon">
</a>
    <div class="container">
        <button class="event-switch prev" onclick="prevEvent()">◄</button>
        <h1>Upcoming Event Countdown</h1>
        <div id="event-details" class="events">
            <!-- Event details will be dynamically updated here -->
        </div>
        <div id="countdown">
            <!-- Countdown timer will be dynamically updated here -->
        </div>
        <button class="event-switch next" onclick="nextEventFunction()">►</button>
    </div>

    <script>
        // JavaScript code

// Function to read events from a file
function readEventsFromFile() {
    // Read the file asynchronously
    fetch('./events.txt')
        .then(response => response.text()) // Get text content of the file
        .then(data => parseEvents(data)); // Parse events from the text content
}

// Function to parse event details from the text content
function parseEvents(data) {
    // Split the text content into lines
    const lines = data.split('\n');

    // Array to store parsed events
    const events = [];

    // Regular expression to match date pattern (Month Day)
    const dateRegex = /([a-zA-Z]+) (\d+) - (.+)/;

    // Iterate over each line
    lines.forEach(line => {
        // Match date pattern in the line
        const match = line.match(dateRegex);

        // If date pattern is found
        if (match) {
            // Extract month, day, and event name
            const month = match[1];
            const day = match[2];
            const eventName = match[3];

            // Convert month abbreviation to full month name (assuming English)
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const monthIndex = monthNames.findIndex(name => name.startsWith(month));
            const monthName = monthNames[monthIndex];

            // Create date string in the format "YYYY-MM-DD"
            const dateString = new Date().getFullYear() + '-' + (monthIndex + 1).toString().padStart(2, '0') + '-' + day.padStart(2, '0');

            // Create Date object from the date string
            const date = new Date(dateString);

            // Push parsed event to the events array
            events.push({ date, name: eventName });
        }
    });

    // Output parsed events
    console.log(events);

    // Once events are parsed, you can integrate them into your existing code
    // For example, you can update the eventDates array with the parsed events
}

// Call function to read events from file
readEventsFromFile();
    </script>
</body>
</html>
