<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20vh; /* Adjusted margin for vertical centering */
            height: 60vh; /* Set height to 60% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Adjusted to evenly distribute content */
            position: relative;
            overflow: hidden; /* Hide overflow content */
        }
        h1 {
            font-size: 6vw; /* Adjusted font size based on viewport width */
        }
        #event-details {
            font-size: 4vw; /* Adjusted font size based on viewport width */
            position: relative;
            animation-duration: 0.5s; /* Animation duration */
        }
        #countdown {
            font-size: 3vw; /* Adjusted font size based on viewport width */
        }
        .events {
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
            transition: transform 0.5s; /* Smooth transition for sliding effect */
        }
        .events-icon {
            width: 35px;
            height: 35px;
            background-color: whitesmoke;
            text-align: center;
            font-size: 12px;
            border-radius: 5px;
            transition-duration: 500ms;
        }
        .events:hover .events-icon {
            transform: scale(1.2);
            background-color: lightgray;
        }
        .event-switch {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        .event-switch:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .event-switch.prev {
            left: 5px;
        }
        .event-switch.next {
            right: 5px;
        }
    </style>
</head>
<body>
<a href="./School-Countdown.html" class="events">
  <img src="./Images/Cropped_Image.png" width="35px" class="events-icon">
</a>
    <div class="container">
        <button class="event-switch prev" onclick="prevEvent()">◄</button>
        <h1>Upcoming Event Countdown</h1>
        <div id="event-details" class="events">
            <!-- Event details will be dynamically updated here -->
        </div>
        <div id="countdown">
            <!-- Countdown timer will be dynamically updated here -->
        </div>
        <button class="event-switch next" onclick="nextEventFunction()">►</button>
    </div>

    <script>
        // JavaScript code
        // Array of event dates
        var eventDates = [
            { date: new Date("2024-04-13"), name: "Jr/Sr Prom" },
            { date: new Date("2024-04-17"), name: "Collaborative Planning Day - Students Dismissed at 12:40" },
            { date: new Date("2024-04-19"), name: "Spring Pep Rally" },
            { date: new Date("2024-04-25"), name: "Theatre 4 Production - A Midsummer Night's Dream 7:00 @ LOPAC" },
            { date: new Date("2024-04-30"), name: "Chorus Spring Concert 7:00 @ LOPAC" },
            { date: new Date("2024-05-01"), name: "The College Center Graduation" },
            { date: new Date("2024-05-02"), name: "Theatre 3 Showcase 7:00 @ The Little Theater" },
            { date: new Date("2024-05-02"), name: "Percussion Ensemble Concert 7:00 @ LOPAC" },
            { date: new Date("2024-05-06"), name: "Spring Band Concert 7:00 @ LOPAC" },
            { date: new Date("2024-05-07"), name: "Orchestra Spring Performance 7:00 @ LOPAC" },
            { date: new Date("2024-05-09"), name: "Spring Dance Concert 7:00 @ LOPAC" },
            { date: new Date("2024-05-09"), name: "LHS Spring Art Show @ LOPAC 5:30 - 7:00" },
            { date: new Date("2024-05-10"), name: "Last Day for Seniors" },
            { date: new Date("2024-05-10"), name: "Senior Picnic" },
            { date: new Date("2024-05-10"), name: "Senior Decision Day" },
            { date: new Date("2024-05-22"), name: "Half day for Students; Dismissal at 12:45" },
            { date: new Date("2024-05-22"), name: "Class of 2024 Graduation 4:00 - Colonial Life Arena" },
            { date: new Date("2024-05-23"), name: "Last Day for Students - Half Day; Students Dismissed at 12:45" }
        ];

        // Find the next upcoming event
        var now = new Date();
        var nextEventIndex = eventDates.findIndex(event => event.date > now);
        var currentEvent = nextEventIndex !== -1 ? eventDates[nextEventIndex] : null;

        // Function to update countdown timer
        function updateCountdown() {
            var now = new Date();
            var timeLeft = currentEvent.date - now;

            if (timeLeft > 0) {
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = "Time left: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            } else {
                document.getElementById("countdown").textContent = "Event has already started!";
                // Find the next upcoming event after this one
                nextEventIndex++;
                currentEvent = nextEventIndex < eventDates.length ? eventDates[nextEventIndex] : null;
            }
        }

        // Initial call to update countdown
        updateCountdown();

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Display the event details
        if (currentEvent) {
            document.getElementById("event-details").textContent = currentEvent.name;
        } else {
            document.getElementById("event-details").textContent = "No upcoming events";
            document.getElementById("countdown").style.display = "none";
        }

        // Function to move to the previous event
        function prevEvent() {
            while (nextEventIndex > 0 && currentEvent.date < new Date()) {
                nextEventIndex--;
                currentEvent = eventDates[nextEventIndex];
            }
            if (nextEventIndex > 0) {
                nextEventIndex--;
                currentEvent = eventDates[nextEventIndex];
                updateCountdown();
                document.getElementById("event-details").textContent = currentEvent.name;
            }
        }

        // Function to move to the next event
        function nextEventFunction() {
            while (nextEventIndex < eventDates.length - 1 && currentEvent.date < new Date()) {
                nextEventIndex++;
                currentEvent = eventDates[nextEventIndex];
            }
            if (nextEventIndex < eventDates.length - 1) {
                nextEventIndex++;
                currentEvent = eventDates[nextEventIndex];
                updateCountdown();
                document.getElementById("event-details").textContent = currentEvent.name;
            }
        }
    </script>
</body>
</html>
