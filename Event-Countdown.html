<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20vh; /* Adjusted margin for vertical centering */
            height: 60vh; /* Set height to 60% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Adjusted to evenly distribute content */
            position: relative;
            overflow: hidden; /* Hide overflow content */
        }
        h1 {
            font-size: 6vw; /* Adjusted font size based on viewport width */
        }
        #event-details {
            font-size: 4vw; /* Adjusted font size based on viewport width */
            position: relative;
            animation-duration: 0.5s; /* Animation duration */
        }
        #countdown {
            font-size: 3vw; /* Adjusted font size based on viewport width */
        }
        .events {
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
            transition: transform 0.5s; /* Smooth transition for sliding effect */
        }
        .events-icon {
            width: 35px;
            height: 35px;
            background-color: whitesmoke;
            text-align: center;
            font-size: 12px;
            border-radius: 5px;
            transition-duration: 500ms;
        }
        .events:hover .events-icon {
            transform: scale(1.2);
            background-color: lightgray;
        }
        .event-switch {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        .event-switch:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .event-switch.prev {
            left: 5px;
        }
        .event-switch.next {
            right: 5px;
        }
    </style>
</head>
<body>
<a href="./School-Countdown.html" class="events">
  <img src="./Images/Cropped_Image.png" width="35px" class="events-icon">
</a>
    <div class="container">
        <button class="event-switch prev" onclick="prevEvent()">◄</button>
        <h1>Upcoming Event Countdown</h1>
        <div id="event-details" class="events">
            <!-- Event details will be dynamically updated here -->
        </div>
        <div id="countdown">
            <!-- Countdown timer will be dynamically updated here -->
        </div>
        <button class="event-switch next" onclick="nextEventFunction()">►</button>
    </div>

    <script>
        // JavaScript code
        // Array of event dates
        var eventDates = [
            { date: new Date("2023-09-02"), name: "Labor Day Holiday" },
            { date: new Date("2023-09-20"), name: "Homecoming Dance 7:00 - 10:00" },
            { date: new Date("2023-09-25"), name: "Collaborative Planning Day" },
            { date: new Date("2023-09-28"), name: "Band Silver Invitational @ WKHS" },
            { date: new Date("2023-10-05"), name: "Band Swamp Classic @ RBHS" },
            { date: new Date("2023-10-08"), name: "Chorus Fall Concert @ LOPAC 7:00" },
            { date: new Date("2023-10-11"), name: "Teacher Workday/No School for Students" },
            { date: new Date("2023-10-14"), name: "No School" },
            { date: new Date("2023-10-19"), name: "Band Olde English Festival of Bands @ Rock Hill HS" },
            { date: new Date("2023-10-23"), name: "Collaborative Planning Day" },
            { date: new Date("2023-10-26"), name: "Cat Band Day @ LHS" },
            { date: new Date("2023-11-02"), name: "Band 6A State @ Spartanburg HS" },
            { date: new Date("2023-11-05"), name: "Holiday/No School" },
            { date: new Date("2023-11-20"), name: "Collaborative Planning Day" },
            { date: new Date("2023-11-27"), name: "Thanksgiving Break" },
            { date: new Date("2023-11-28"), name: "Thanksgiving Break" },
            { date: new Date("2023-11-29"), name: "Thanksgiving Break" },
            { date: new Date("2023-12-12"), name: "Chorus Winter Concert LOPAC @ 7:00" },
            { date: new Date("2023-12-13"), name: "Band Winter Concert @ LOPAC" },
            { date: new Date("2023-12-20"), name: "Half Day for Students" },
            { date: new Date("2023-12-20"), name: "End of Second Quarter/First Semester" },
            { date: new Date("2024-02-11"), name: "Lexington One District Honor Choir LOPAC @ 7:00" },
            { date: new Date("2024-05-08"), name: "Spring Chorus Concert LOPAC @ 7:00" }
        ];

        // Find the next upcoming event
        var now = new Date();
        var nextEventIndex = eventDates.findIndex(event => event.date > now);
        var currentEvent = nextEventIndex !== -1 ? eventDates[nextEventIndex] : null;

        // Function to update countdown timer
        function updateCountdown() {
            var now = new Date();
            var timeLeft = currentEvent.date - now;

            if (timeLeft > 0) {
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = "Time left: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            } else {
                document.getElementById("countdown").textContent = "Event has already started!";
                // Find the next upcoming event after this one
                nextEventIndex++;
                currentEvent = nextEventIndex < eventDates.length ? eventDates[nextEventIndex] : null;
            }
        }

        // Initial call to update countdown
        updateCountdown();

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Display the event details
        if (currentEvent) {
            document.getElementById("event-details").textContent = currentEvent.name;
        } else {
            document.getElementById("event-details").textContent = "No upcoming events";
            document.getElementById("countdown").style.display = "none";
        }

        // Function to move to the previous event
        function prevEvent() {
            while (nextEventIndex > 0 && currentEvent.date < new Date()) {
                nextEventIndex--;
                currentEvent = eventDates[nextEventIndex];
            }
            if (nextEventIndex > 0) {
                nextEventIndex--;
                currentEvent = eventDates[nextEventIndex];
                updateCountdown();
                document.getElementById("event-details").textContent = currentEvent.name;
            }
        }

        // Function to move to the next event
        function nextEventFunction() {
            while (nextEventIndex < eventDates.length - 1 && currentEvent.date < new Date()) {
                nextEventIndex++;
                currentEvent = eventDates[nextEventIndex];
            }
            if (nextEventIndex < eventDates.length - 1) {
                nextEventIndex++;
                currentEvent = eventDates[nextEventIndex];
                updateCountdown();
                document.getElementById("event-details").textContent = currentEvent.name;
            }
        }
    </script>
</body>
</html>
