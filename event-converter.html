<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h2>Event Converter</h2>

<p>Paste your events below:</p>
<textarea id="eventsInput" placeholder="Enter events here..."></textarea>

<button onclick="convertEvents()">Convert Events</button>

<p id="convertedEvents"></p>

<script>
function convertEvents() {
    const eventsInput = document.getElementById('eventsInput').value;
    const eventsArray = eventsInput.split('\n');

    let convertedEvents = [];

    eventsArray.forEach(event => {
        const [dateString, name] = event.split(' - ');
        const [date, time, location] = name.split(' @ ');
        const formattedDate = new Date(dateString + ' ' + date.split(' ')[1]);

        convertedEvents.push({ date: formattedDate, name: `${date} ${time} @ ${location}` });
    });

    document.getElementById('convertedEvents').innerText = JSON.stringify(convertedEvents, null, 4);
}
</script>

</body>
</html>
